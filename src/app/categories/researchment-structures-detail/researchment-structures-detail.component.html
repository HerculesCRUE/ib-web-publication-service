<h1 class="legend margin-top">{{researchment?.name}}</h1>
<div class="mt-20">
    <div class="row">
        <div class="col-12">
            <p>{{researchment?.address}} </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p> {{researchment?.tel}} </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 mt-40">
        <tabset role="tablist" #resultsTab [justified]="true">
            <tab role="tab">
                <ng-template tabHeading>
                    {{'researchmentStructure.scientist' | translate}}
                </ng-template>
                <ng-container role="tabpanel">
                    <app-scientist-search [idPrefix]="'scientist'"></app-scientist-search>
                </ng-container>
            </tab>
            <tab role="tab">
                <ng-template tabHeading>
                    {{'researchmentStructure.prod-scientist' | translate}}
                </ng-template>
                <ng-container role="tabpanel">
                    <app-documents [idPrefix]="'prodScientist'" [isTreeVisible]="false"
                        [filterDocumentType]="['Book', 'Article']">
                    </app-documents>
                </ng-container>
            </tab>
            <tab role="tab">
                <ng-template tabHeading>
                    {{'researchmentStructure.projects' | translate}}
                </ng-template>
                <ng-container role="tabpanel">
                    <app-proyects [idPrefix]="'projects'" [chartType]="'bar'"></app-proyects>
                </ng-container>
            </tab>
            <tab role="tab">
                <ng-template tabHeading>
                    {{'researchmentStructure.patents' | translate}}
                </ng-template>
                <ng-container role="tabpanel">
                    <app-patents [idPrefix]="'patents'"></app-patents>
                </ng-container>
            </tab>
        </tabset>
    </div>
</div>
