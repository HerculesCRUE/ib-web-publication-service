<div class="row">
    <div class="col-lg-12 margin-bottom">
        <h1 class="legend">{{ "investigation-actions.title" | translate }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12 mt-40">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" [ngClass]="{'active': activeTab === 'patents' }" id="patents-tab"
                    (click)="changeTab('patents')" data-bs-toggle="tab" href="JavaScript:void(0)" role="tab"
                    aria-controls="patents"
                    [attr.aria-selected]="activeTab === 'patents'">{{'investigation-actions.patents' | translate}}</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" [ngClass]="{'active': activeTab === 'projects' }" id="projects-tab"
                    (click)="changeTab('projects')" data-bs-toggle="tab" href="JavaScript:void(0)" role="tab"
                    aria-controls="projects"
                    [attr.aria-selected]="activeTab === 'projects'">{{'investigation-actions.projects' | translate}}</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" [ngClass]="{'show': activeTab === 'patents', 'active': activeTab === 'patents' }"
                id="patents" role="tabpanel" aria-labelledby="patents-tab">
                <app-patents [url]="'../patent'"></app-patents>
            </div>
            <div class="tab-pane fade"
                [ngClass]="{'show': activeTab === 'projects', 'active': activeTab === 'projects' }" id="projects"
                role="tabpanel" aria-labelledby="projects-tab">
                <app-proyects></app-proyects>
            </div>
        </div>
    </div>
</div>
