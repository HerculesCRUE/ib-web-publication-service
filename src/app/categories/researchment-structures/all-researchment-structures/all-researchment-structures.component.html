        <div class="container-fluid">

<div class="loader" *ngIf="!loaded"></div>
<div class="container-fluid" *ngIf="loaded && allResearchmentStructuresFiltered.content.length === 0">

        <div class="col-12">
            <h3>{{'form.no-result' | translate}}</h3>
        </div>
    </div>
</div>
<app-table-results-dto [findRequest]="findRequest"
    *ngIf="loaded && allResearchmentStructuresFiltered.content.length !== 0"
    [dtoTypeTranslate]="'researchmentStructure'" [extra]="'2'" [data]="allResearchmentStructuresFiltered.content"
    [pageInfo]="allResearchmentStructuresFiltered" [routerFieldSecondary]="'type'" [routerField]="'id'"
    (pageChanged)="allResearchmentStructuresFilteredPageChanged($event)"
    (sizeChanged)="allResearchmentStructuresFilteredSizeChanged($event)"
    (sortChanged)="allResearchmentStructuresFilteredSortChanged($event)">
</app-table-results-dto>
