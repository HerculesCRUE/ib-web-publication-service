<!-- menu entries -->
<ul class="nav-list">
  <ng-container *ngFor="let item of menuItems">
    <li *ngIf="!item.loginRequired || isLogged" routerLinkActive="active">
      <ng-container *ngIf="!item.disabled">
        <a *ngIf="item.url" class="sidebar-link" [routerLink]="[item.url]">
          <em class="oi icons-menu" [ngClass]="[item.icon]"></em>
          <span>{{ item.title | translate }}</span>
        </a>
        <a *ngIf="item.urlExterna" class="sidebar-link" [href]="item.urlExterna" target="_blank">
          <em class="oi icons-menu" [ngClass]="[item.icon]"></em>
          <span>{{ item.title | translate }}</span>
        </a>
      </ng-container>
      <ng-container *ngIf="item.disabled">
        <em class="oi icons-menu" [ngClass]="[item.icon]"></em>
        <span>{{ item.title | translate }}</span>
      </ng-container>
    </li>
  </ng-container>
</ul>
