<ul class="sidebar-nav">
  <!-- Hercules logo -->
  <li class=" sidebar-brand">
    <img class="logo" src="assets/images/transparent logo Hercules.png">
  </li>
  <!-- menu entries -->
  <li *ngFor="let item of menuItems" class="sidebar-brand">
    <a [routerLink]="[item.url]">
      <em class="oi icons-menu" [ngClass]="[item.icon]"></em>
      {{ item.title | translate }}
    </a>
  </li>

  <!-- logout button -->
  <li class=" sidebar-brand">
    <a (click)="logout()">
      <em class="oi oi-account-logout icons-menu"></em>
      {{ "menu.logout" | translate }}
    </a>
  </li>
</ul>
