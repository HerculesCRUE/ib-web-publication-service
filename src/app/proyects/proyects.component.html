<div class="row">
    <div class="col-lg-12">
        <p></p>
        <h3>{{'proyect.title' | translate}}</h3>
        <hr />
    </div>    
</div>

<fieldset>
	<legend>
		{{'form.search-form' | translate}}
	</legend>
	<form class="form-horizontal" (ngSubmit)="f.form.valid && find()" #f="ngForm">
		<div class="row">
			
			<div class="form-group col-lg-4">
				<label for="name" class="col-sm-3 control-label">{{'proyect.detail.name' | translate}}</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="name" placeholder="{{'proyect.detail.name' | translate}}" [(ngModel)]="findRequest.filter.name" #name="ngModel">
				</div>
			</div>
			<div class="form-group col-lg-4" >
				<label for="name" class="col-sm-3 control-label">{{'proyect.detail.date' | translate}}</label>
				<div class="col-sm-6">
				  <div class="input-group">
					<input type="date" placeholder="dd/mm/yyyy" name="date" class="form-control" 
					  id="date" [(ngModel)]="findRequest.filter.date" 
					  #date="ngModel">

				  </div>
				</div>
			  </div>
						
		</div>
		<div class="form-group">
			<div class="offset-sm-2 col-sm-10 text-right">
				<button type="submit" class="btn btn-outline-primary">
					{{ 'form.search' | translate }}
				</button>
			</div>
		</div>
	</form>
</fieldset>
