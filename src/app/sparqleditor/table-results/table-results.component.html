<table *ngIf="!!data">
    <tr>
        <th class="first-header"></th>
        <th *ngFor="let header of data.head.vars"> {{ header }} </th>
    </tr>
    <tr *ngFor="let item of data.results.bindings; index as i">
        <td> {{i}} </td>
        <td *ngFor="let header of data.head.vars"> {{item[header].value}} </td>
    </tr>
</table>
