<div class="container-fluid">
    <div class="row">

            <tabset>

                    <ng-template tabHeading>
                        <span class="oi oi-grid-three-up"></span> {{ 'sparql.results.table' | translate }}
                    </ng-template>
                    <app-table-results [data] = "data"></app-table-results>
                </tab>
                <tab>
                    <ng-template tabHeading>
                        <span class="oi oi-list"></span> {{ 'sparql.results.response' | translate }}
                    </ng-template>
                    <app-json-results [data] = "data"></app-json-results>
                </tab>
                <tab disabled="true">
                    <ng-template tabHeading>
                        <span class="oi oi-graph"></span> {{ 'sparql.results.chart' | translate }}
                    </ng-template>

                </tab>
                <tab disabled="true">

                </tab>
            </tabset>
        </div>
