<div class="container-fluid">
  <div class="row">
    <div class="col">
      <tabset #resultsTab>
        <tab disabled="true">
          <ng-template tabHeading>
            <span class="oi oi-grid-three-up"></span>
            {{ "sparql.results.table" | translate }}
          </ng-template>
          <ng-container *ngIf="!!data">
            <app-table-results
              [data]="data"
              [paginated]="false"
            ></app-table-results>
          </ng-container>
          <ng-container *ngIf="!!errorMessage">
            <app-error-results
              [errorMessage]="errorMessage"
            ></app-error-results>
          </ng-container>
        </tab>
        <tab disabled="true">
          <ng-template tabHeading>
            <span class="oi oi-list"></span>
            {{ "sparql.results.response" | translate }}
          </ng-template>
          <app-json-results [data]="data"></app-json-results>
        </tab>
        <tab disabled="true">
          <ng-template tabHeading>
            <span class="oi oi-graph"></span>
            {{ "sparql.results.chart" | translate }}
          </ng-template>
          GrÃ¡fico
        </tab>
        <tab disabled="true">
          <ng-template tabHeading>
            <span class="oi oi-map"></span>
            {{ "sparql.results.map" | translate }}
          </ng-template>
          Mapa
        </tab>
      </tabset>
    </div>
  </div>
</div>
