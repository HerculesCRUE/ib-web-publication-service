<div class="home">
  <div class="row">
    <div class="col-lg-12">
      <ng-container *ngFor="let groupItem of groupItems">
        <p></p>
        <h3>{{ groupItem.title | translate }}</h3>
        <hr />
        <div class="row">
          <div class="col-lg-2" *ngFor="let item of groupItem.homeItems">
            <div [routerLink]="[item.url]" class="cursor" *ngIf="!item.disabled">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi imagenes" [ngClass]="item.iconClass"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" *ngFor="let icon of item.icon" [attr.d]="icon" />
                <circle cx="8" cy="4.5" r="1" *ngIf="item.iconCircle" />
              </svg>
              <p></p>
              <a>
                <p style="text-align: center">
                  <strong>{{ item.title| translate }}</strong>
                </p>
              </a>
            </div>
            <div class="home-disabled" *ngIf="item.disabled">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi imagenes" [ngClass]="item.iconClass"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" *ngFor="let icon of item.icon" [attr.d]="icon" />
                <circle cx="8" cy="4.5" r="1" *ngIf="item.iconCircle" />
              </svg>
              <p></p>
              <p style="text-align: center">
                <strong>{{ item.title| translate }}</strong>
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
