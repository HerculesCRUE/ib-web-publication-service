<div class="home">
  <div class="row">
    <div class="col-lg-12">
      <ng-container *ngFor="let groupItem of groupItems">
        <h1 class="h3 mb-3" *ngIf="groupItem.title !== 'home.info'">{{
          groupItem.title | translate }}</h1>
        <div class="row" *ngIf="groupItem.title !== 'home.info'">
          <div class="col-lg-4 col-xl-2 d-flex home-cards" *ngFor="let item of groupItem.homeItems"
            [ngClass]="{'hidden': (item.title === 'home.users' && !isLogged)}">
            <div *ngIf="!item.disabled" class="card flex-fill  home-enabled">
              <div class="card-header">
                <a *ngIf="item.url !== ''" class="icon-link d-flex align-items-center mb-0 font-weight-light"
                  [routerLink]="[item.url]">
                  <em class="oi" [ngClass]="item.iconName"></em>
                </a>

                <a *ngIf="item.url == ''" class="icon-link d-flex align-items-center mb-0 font-weight-light"
                  target="_blank" [href]="item.urlExterna">
                  <em class="oi" [ngClass]="item.iconName"></em>
                </a>

              </div>
              <div class="card-body my-0">
                <div class="card-title">{{ item.title| translate }}</div>
              </div>
            </div>
            <div class="card flex-fill  home-disabled" [routerLink]="[item.url]" *ngIf="item.disabled">
              <div class="card-header">
                <h3 class="icon-link d-flex align-items-center mb-0 font-weight-light">
                  <em class="oi" [ngClass]="item.iconName"></em>
                </h3>

              </div>
              <div class="card-body my-0">
                <div class="card-title mb-0 mt-2" *ngIf="item.title !== 'home.info'">{{ item.title| translate }}</div>
              </div>
            </div>

          </div>
        </div>
        <!-- <div class="row" *ngIf="groupItem.title === 'home.info'">
          <div class="col-12" *ngFor="let item of groupItem.homeItems">
            <a class="link" *ngIf="item.url !== ''" [href]="item.urlExterna" [routerLink]="[item.url]">{{
              item.title| translate }}</a>
            <a class="link" *ngIf="item.url === ''" [href]="item.urlExterna">{{ item.title| translate }}</a>
          </div>

        </div>-->
      </ng-container>
    </div>
  </div>
</div>
