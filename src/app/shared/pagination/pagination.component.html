<ng-container *ngIf="resultObject?.numberOfElements > 0">
  <span class="paginator-current">
    {{
      "form.pagination"
      | translate
      : "{ min: " +
      min +
      ", max: " +
      max +
      ", total: " +
      totalElements +
      " }"
      }}
  </span>

  <pagination [boundaryLinks]="true" [totalItems]="resultObject.totalElements" [rotate]="false"
    [(ngModel)]="currentPage" (pageChanged)="showPage($event) " class="pagination-sm"
    itemsPerPage="{{ resultObject.size }}" previousText="{{ 'form.pagination-previous' | translate }}"
    nextText="{{ 'form.pagination-next' | translate }}" firstText="{{ 'form.pagination-first' | translate }}"
    lastText="{{ 'form.pagination-last' | translate }}" [maxSize]="maxSize">
  </pagination>

  <select [attr.aria-label]="'Cambiar tamaÃ±o'" [(ngModel)]="pageSize" class="form-control" (change)="changeSize()">
    <option value="1">1</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select>
</ng-container>
