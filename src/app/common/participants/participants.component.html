<form class="form-horizontal " (ngSubmit)="f.form.valid" #f="ngForm" (keydown.enter)="$event.preventDefault()">
    <div class="row mt-20">
        <!-- type -->
        <div class="form-group col-lg-6">
            <label for="type" class="col-sm-4 control-label">{{ "participant.level" | translate }}</label>
            <div class="col-sm-8">
                <select name="type" class="form-control" [(ngModel)]="findRequest.filter.level" #type="ngModel">
                    <option [value]="undefined">{{ "form.select" | translate }}</option>
                    <option [value]="'Regional'">Regional</option>
                    <option [value]="'Internacional'">Internacional</option>
                </select>
            </div>
        </div>
        <!-- year -->
        <div class="form-group col-lg-6">
            <label for="anyo" class="col-sm-4 control-label">{{ "participant.year" | translate }}</label>
            <div class="col-sm-8">
                <select name="anyo" [attr.aria-label]="'participant.year' | translate" class="form-control"
                    [(ngModel)]="findRequest.filter.anyo" #type="ngModel">
                    <option [value]="undefined">{{ "form.select" | translate }}</option>
                    <option *ngFor="let year of yearsForSelect" [value]="year">{{year}}</option>
                </select>
            </div>
        </div>
    </div>
</form>
<hr>
<legend>{{'participant.title' | translate}}</legend>
<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="input-group col-md-4">
            <input class="form-control py-2 border-right-0 border" type="search"
                placeholder="{{'form.search-by-name' | translate }}" [(ngModel)]="findRequest.filter.name">
            <span class="input-group-append" (keyup.enter)="changePersonProyect()">
                <button (click)="changePersonProyect()" [attr.aria-label]="'form.search-by-name' | translate"
                    role="button" aria-pressed="false" class="btn btn-outline-secondary border-left-0 border"
                    type="button">
                    <em class="oi oi-magnifying-glass "></em>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="loader" *ngIf="!loaded"></div>
<div class="container-fluid" *ngIf="loaded && allDataParticipants.content.length === 0">
    <div class="row">
        <div class="col-12">
            <p>{{'form.no-result' | translate}}</p>
        </div>
    </div>
</div>
<app-table-results-dto *ngIf="loaded && allDataParticipants.content.length !== 0" [dtoTypeTranslate]="'scientist'"
    [extra]="'2'" [data]="allDataParticipants.content" [pageInfo]="allDataParticipants"
    (pageChanged)="allParticipantsFilteredPageChanged($event)"
    (sizeChanged)="allParticipantsFilteredSizeChanged($event)"
    (sortChanged)="allParticipantsFilteredSortChanged($event)">
</app-table-results-dto>
<hr>
<legend>{{'participant.people-involved' | translate}}</legend>
<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="input-group col-md-4">
            <input class="form-control py-2 border-right-0 border" type="search"
                placeholder="{{'form.search-by-name' | translate }}" [(ngModel)]="findRequest.filter.name">
            <span class="input-group-append">
                <button [attr.aria-label]="'form.search-by-name' | translate" role="button" aria-pressed="false"
                    class="btn btn-outline-secondary border-left-0 border" type="button">
                    <em class="oi oi-magnifying-glass "></em>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="loader" *ngIf="!loaded2"></div>
<app-table-results-dto *ngIf="loaded2" [data]="allDataPerson.content" [pageInfo]="allDataPerson"
    [dtoTypeTranslate]="'part'" [extra]="'2'" (pageChanged)="allChanged($event)" (sizeChanged)="allChanged($event)"
    (sortChanged)="allChanged($event)">
</app-table-results-dto>
<hr>
<legend>{{'participant.proyect-participants' | translate}}</legend>
<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="input-group col-md-4">
            <input class="form-control py-2 border-right-0 border" type="search"
                placeholder="{{'form.search-by-name' | translate }}" [(ngModel)]="findRequest.filter.nameDos">
            <span class="input-group-append" (keyup.enter)="changePersonProyectSecond()">
                <button (click)="changePersonProyectSecond()" [attr.aria-label]="'form.search-by-name' | translate"
                    role="button" aria-pressed="false" class="btn btn-outline-secondary border-left-0 border"
                    type="button">
                    <em class="oi oi-magnifying-glass "></em>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="loader" *ngIf="!loaded"></div>
<div class="container-fluid" *ngIf="loaded && allDataParticipantsSecondTable.content.length === 0">
    <div class="row">
        <div class="col-12">
            <p>{{'form.no-result' | translate}}</p>
        </div>
    </div>
</div>
<app-table-results-dto *ngIf="loaded && allDataParticipantsSecondTable.content.length !== 0"
    [data]="allDataParticipantsSecondTable.content" [dtoTypeTranslate]="'scientist'" [extra]="'3'"
    [pageInfo]="allDataParticipantsSecondTable" (pageChanged)="allParticipantsFilteredPageChanged($event)"
    (sizeChanged)="allParticipantsFilteredSizeChanged($event)"
    (sortChanged)="allParticipantsFilteredSortChanged($event)">
</app-table-results-dto>
