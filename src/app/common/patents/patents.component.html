<form class="form-horizontal " (ngSubmit)="f.form.valid" #f="ngForm">
    <div class="row mt-20">
        <div class="col-lg-12">
            <button role="button" aria-pressed="false" class="btn btn-default"
                (click)="normalTree = !normalTree">{{'form.change-tree' |
                translate}}</button>
        </div>
        <!-- categorias tree -->
        <div class="col-lg-6" *ngIf="normalTree">
            <label for="type" class="col-sm-4 control-label">{{ "patent.area" | translate }}</label>
            <app-new-tree [treeType]="'area'"></app-new-tree>
        </div>
        <!-- categorias tree -->
        <div class="col-lg-12" *ngIf="!normalTree">
            <label for="type" class="col-sm-4 control-label">{{ "patent.area" | translate }}</label>
            <app-tree [treeType]="'area'"></app-tree>
        </div>
        <!-- type -->
        <div class="form-group col-lg-3">
            <label for="dateFrom{{idPrefix}}" class="control-label">{{'documents.date-ini' | translate }}</label>
            <input class="form-control" name="dateFrom{{idPrefix}}" id="dateFrom{{idPrefix}}" required
                (ngModelChange)="filterPatents()" placeholder="{{'form.datepicker-placeholder' | translate}}"
                ngbDatepicker [readonly]="true" #decisionDate="ngbDatepicker" (click)="decisionDate.toggle();"
                (keyup)="decisionDate.close()" #dateFrom{{idPrefix}}="ngModel" [(ngModel)]="dateIni" (keydown)="($event.key === 'Escape' || $event.key === 'Tab') ? decisionDate.close() :
            decisionDate.toggle();" />
        </div>
        <div class="form-group col-lg-3">
            <label for="dateTo{{idPrefix}}" class="control-label">{{'documents.date-fin' | translate }}</label>
            <input class="form-control" name="dateTo{{idPrefix}}" id="dateTo{{idPrefix}}" required
                (ngModelChange)="filterPatents()" placeholder="{{'form.datepicker-placeholder' | translate}}"
                ngbDatepicker [readonly]="true" #decisionTo="ngbDatepicker" (click)="decisionTo.toggle();"
                (keydown)="($event.key === 'Escape' || $event.key === 'Tab') ? decisionTo.close() : decisionTo.toggle();"
                (keyup)="decisionTo.close()" #dateTo{{idPrefix}}="ngModel" [(ngModel)]="dateFin" />
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="input-group col-md-1">
                <button [attr.aria-label]="'form.clean' | translate " role="button" aria-pressed="false"
                    class="btn btn-secondary" (click)="f.resetForm(); filterPatents();">{{'form.clean' |
                    translate }}</button>
            </div>
            <div class="input-group col-md-4" role="search">
                <input class="form-control py-2 border-right-0 border" type="search" name="search" #search="ngModel"
                    placeholder="{{'form.search-by-name' | translate }}" [(ngModel)]="findRequest.filter.name"
                    id="search-patents">
                <span class="input-group-append">
                    <button [attr.aria-label]="'form.search-by-name'" role="button" aria-pressed="false"
                        (click)="filterPatents()" class="btn btn-outline-secondary border-left-0 border" type="button">
                        <em class="oi oi-magnifying-glass "></em>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>

<app-table-results-dto [dtoTypeTranslate]="'patent'" [extra]="'4'" *ngIf="loaded" [data]="allPatentFiltered.content"
    [pageInfo]="allPatentFiltered" (pageChanged)="allPatentsFilteredPageChanged($event)"
    (sizeChanged)="allPatentsFilteredSizeChanged($event)" (sortChanged)="allPatentsFilteredSortChanged($event)">
</app-table-results-dto>


dtoTypeTranslate]="'documents'"
<div style="min-width:600px;height: 450px" echarts [options]="echartOptions" class="sector-chart"></div>
