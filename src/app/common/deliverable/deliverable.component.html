<form class="form-horizontal " (ngSubmit)="f.form.valid" #f="ngForm" (keydown.enter)="$event.preventDefault()">
    <div class="row">
        <!-- type -->
        <div class="form-group col-lg-6">
            <label for="type" class="col-sm-4 control-label">{{ "deliverable.level" | translate }}</label>
            <div class="col-sm-8">
                <select name="type" class="form-control" [(ngModel)]="findRequest.filter.level" #type="ngModel">
                    <option [value]="undefined">{{ "form.select" | translate }}</option>
                    <option [value]="'Regional'">Regional</option>
                    <option [value]="'Internacional'">Internacional</option>
                </select>
            </div>
        </div>
        <!-- year -->
        <div class="form-group col-lg-6">
            <label for="anyo" class="col-sm-4 control-label">{{ "deliverable.year" | translate }}</label>
            <div class="col-sm-8">
                <select name="anyo" [attr.aria-label]="'deliverable.year' | translate" class="form-control"
                    [(ngModel)]="findRequest.filter.anyo" #type="ngModel">
                    <option [value]="undefined">{{ "form.select" | translate }}</option>
                    <option *ngFor="let year of yearsForSelect" [value]="year">{{year}}</option>
                </select>
            </div>
        </div>
    </div>
</form>
<div class="row">

    <div class="col-12">
        <div class="card flex-fill">
            <div class="card-header">
                <div class="row">
                    <div class="col-12">
                        <h1 class="legend">{{'deliverable.title' | translate}}</h1>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row justify-content-end">

                        <div id="mainSearch" aria-labelledby="mainSearch" class="input-group col-md-4" role="search">
                            <input class="form-control py-2 border-right-0 border" type="search" name="search"
                                #search="ngModel" placeholder="{{'form.search-by-title' | translate }}"
                                [(ngModel)]="findRequest.filter.name">
                            <span class="input-group-append">
                                <button [attr.aria-label]="'form.search-by-name' | translate" role="button"
                                    aria-pressed="false" class="btn btn-outline-secondary border-left-0 border"
                                    type="button">
                                    <em class="oi oi-magnifying-glass "></em>
                                </button>
                            </span>
                        </div>
                        <div class="input-group col-md-2 text-right">
                            <button id="clean" [attr.aria-label]="'form.clean' | translate " role="button"
                                aria-pressed="false" class="btn btn-secondary" (click)="f.resetForm();">{{'form.clean' |
                                translate }}</button>
                        </div>
                    </div>
                </div>
                <h5 class="card-title mb-0" *ngIf="loaded && allData?.content.length === 0">
                    {{'form.no-result' | translate}}</h5>
                <h5 class="card-title mb-0" *ngIf="loaded && allData?.content.length !== 0">
                    {{'form.results-amount' | translate}} {{allData.totalElements}}</h5>
            </div>
            <div id="datatables-dashboard-markets_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                <div class="loader" *ngIf="!loaded"></div>
                <app-table-results *ngIf="loaded" [data]="allData.content[0]" [pageInfo]="allData"
                    [headerData]="headerData" [dtoTypeTranslate]="'deliverable'" [extra]="'1'"
                    (pageChanged)="allprojectsFilteredPageChanged($event)"
                    (sizeChanged)="allprojectsFilteredSizeChanged($event)"
                    (sortChanged)="allprojectsFilteredSortChanged($event)">
                </app-table-results>
            </div>

        </div>
    </div>
</div>
