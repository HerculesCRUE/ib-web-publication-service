<div class="row">
    <div class="col-lg-12 margin-bottom">
        <legend class="legend" *ngIf="loaded">{{proyect?.title}}</legend>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-muted">
        <div class="col-12 text-right">
            <p>
                <a (click)="backClicked()" class="text-muted"> {{'form.back' | translate}} </a>
            </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card flex-fill">
            <div class="card-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" [ngClass]="{'active': activeTab === 'general-info' }" id="general-info-tab"
                            (click)="changeTab('general-info')" data-bs-toggle="tab" href="JavaScript:void(0)"
                            role="tab" aria-controls="general-info" [attr.aria-selected]="activeTab === 'general-info'">{{'projects.general-info' |
                            translate}}</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" [ngClass]="{'active': activeTab === 'participants' }" id="participants-tab"
                            (click)="changeTab('participants')" data-bs-toggle="tab" href="JavaScript:void(0)"
                            role="tab" aria-controls="participants" [attr.aria-selected]="activeTab === 'participants'">{{'projects.participants' |
                            translate}}</a>
                    </li>


                </ul>
            </div>
            <div id="datatables-dashboard-markets_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade"
                        [ngClass]="{'show': activeTab === 'general-info', 'active': activeTab === 'general-info' }"
                        id="general-info" role="tabpanel" aria-labelledby="general-info-tab">
                        <div class="row mt-40">

                            <ng-template #detailField let-titleKey="titleKey" let-value="value" let-optional="optional"
                                let-hidden="hidden">
                                <div class="col-lg-6" *ngIf="!hidden && (!optional || !!value)">
                                    <p>
                                        <strong>{{titleKey | translate}}:</strong>
                                        {{value || value === 0 ? value : '--'}}
                                    </p>
                                </div>
                            </ng-template>

                            <ng-container
                                *ngTemplateOutlet="detailField;context:{'titleKey': 'projects.project-name', 'value': proyect?.title, 'hidden': !loaded}">
                            </ng-container>
                            <ng-container
                                *ngTemplateOutlet="detailField;context:{'titleKey': 'projects.project-type', 'value': proyect?.tipo, 'hidden': !loaded}">
                            </ng-container>
                            <ng-container
                                *ngTemplateOutlet="detailField;context:{'titleKey': 'projects.financing-type', 'value': proyect?.fund, 'hidden': !loaded}">
                            </ng-container>
                            <ng-container
                                *ngTemplateOutlet="detailField;context:{'titleKey': 'projects.call-type', 'value': proyect?.projectClassification, 'hidden': !loaded}">
                            </ng-container>
                            <ng-container
                                *ngTemplateOutlet="detailField;context:{'titleKey': 'projects.startDate', 'value': proyect?.startDate, 'hidden': !loaded}">
                            </ng-container>
                            <ng-container
                                *ngTemplateOutlet="detailField;context:{'titleKey': 'projects.endDate', 'value': proyect?.endDate, 'hidden': !loaded}">
                            </ng-container>

                        </div>
                    </div>
                    <div class="tab-pane fade"
                        [ngClass]="{'show': activeTab === 'participants', 'active': activeTab === 'participants' }"
                        id="participants" role="tabpanel" aria-labelledby="participants-tab">
                        <app-participants *ngIf="proyect" [projectId]="proyect.id"></app-participants>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
