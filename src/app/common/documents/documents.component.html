<form class="form-horizontal " (ngSubmit)="f.form.valid" #f="ngForm" (keydown.enter)="$event.preventDefault()">
    <div class="row mt-20">
        <div class="col-lg-12" *ngIf="isTreeVisible">
            <button role="button" aria-pressed="false" class="btn btn-secondary tree" *ngIf="normalTree"
                (click)="normalTree = !normalTree">{{'form.change-tree' |
                translate}}</button>

            <button role="button" aria-pressed="false" class="btn btn-secondary tree" *ngIf="!normalTree"
                (click)="normalTree = !normalTree">{{'form.change-tree-normal' |
                translate}}</button>
        </div>
        <!-- categorias tree -->
        <div class="col-lg-6" *ngIf="normalTree && isTreeVisible">
            <label for="type" class="col-sm-4 control-label">{{ "scientist.area" | translate }}</label>
            <app-new-tree [treeType]="'documents'"></app-new-tree>
        </div>
        <!-- categorias tree -->
        <div class="col-lg-12" *ngIf="!normalTree && isTreeVisible">
            <label for="type" class="col-sm-4 control-label">{{ "scientist.area" | translate }}</label>
            <app-tree [treeType]="'documents'"></app-tree>
        </div>
        <!-- dates -->
        <div class="form-group col-lg-3">
            <label for="dateFrom{{idPrefix}}" class="control-label">{{'documents.date-ini' | translate }}</label>
            <input class="form-control ngbdatepicker" name="dateFrom{{idPrefix}}" id="dateFrom{{idPrefix}}" required
                (ngModelChange)="filterProjects()" [readOnly]="true" [minDate]="{year: 1950, month: 1, day: 1}"
                placeholder="{{'form.datepicker-placeholder' | translate}}" ngbDatepicker #decisionDate="ngbDatepicker"
                (click)="decisionDate.toggle();"
                (keydown)="($event.key === 'Escape' || $event.key === 'Tab') ? decisionDate.close() : decisionDate.toggle();"
                #dateFrom{{idPrefix}}="ngModel" [(ngModel)]="dateIni" />
        </div>
        <div class="form-group col-lg-3">
            <label for="dateTo{{idPrefix}}" class="control-label">{{'documents.date-fin' | translate }}</label>
            <input class="form-control ngbdatepicker" name="dateTo{{idPrefix}}" id="dateTo{{idPrefix}}" required
                (keydown)="($event.key === 'Escape' || $event.key === 'Tab') ? decisionTo.close() : decisionTo.toggle();"
                [readOnly]="true" (ngModelChange)="filterProjects()" [minDate]="{year: 1950, month: 1, day: 1}"
                placeholder="{{'form.datepicker-placeholder' | translate}}" ngbDatepicker #decisionTo="ngbDatepicker"
                (click)="decisionTo.toggle();" #dateTo{{idPrefix}}="ngModel" [(ngModel)]="dateFin" />
        </div>

        <!-- type -->
        <div class="form-group col-lg-6">
            <label for="type{{idPrefix}}" class="col-sm-4 control-label">{{ "documents.types" | translate }}</label>
            <div class="col-sm-8">
                <select (change)="filterProjects()" id="type{{idPrefix}}" name="type{{idPrefix}}" class="form-control"
                    [(ngModel)]="findRequest.filter.types" #type{{idPrefix}}="ngModel">
                    <option [value]="filterDocumentType">{{ "form.select" | translate }}</option>
                    <option *ngFor="let item of selectDocumentType" [value]="item.value">{{'documents.' + item.name |
                        translate}}</option>

                </select>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="input-group col-md-1">
                <button [attr.aria-label]="'form.clean' | translate " role="button" aria-pressed="false"
                    class="btn btn-secondary"
                    (click)="f.resetForm(); filterDocuments(); dateFin = null; dateIni = null">{{'form.clean' |
                    translate }}</button>
            </div>
            <div class="input-group col-md-4" role="search">
                <input class="form-control py-2 border-right-0 border" type="text" name="search{{idPrefix}}"
                    #search="ngModel" placeholder="{{'form.search-by-title' | translate }}"
                    [(ngModel)]="findRequest.filter.name" id="search-documents{{idPrefix}}">
                <span class="input-group-append" (keyup.enter)="filterDocuments()">
                    <button [attr.aria-label]="'form.search-by-name' | translate" role="button" aria-pressed="false"
                        (click)="filterDocuments()" class="btn btn-outline-secondary border-left-0 border"
                        type="button">
                        <em class="oi oi-magnifying-glass "></em>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>
<div class="loader" *ngIf="!loaded"></div>
<div class="container-fluid" *ngIf="loaded && allDocumentFiltered.content.length === 0">
    <div class="row">
        <div class="col-12">
            <p>{{'form.no-result' | translate}}</p>
        </div>
    </div>
</div>
<app-table-results-dto [dtoTypeTranslate]="'documents'" [extra]="idPrefix"
    *ngIf="loaded && allDocumentFiltered.content.length !== 0" [data]="allDocumentFiltered.content"
    [routerNameLink]="url" [routerField]="'id'" [routerFieldSecondary]="'type'" [pageInfo]="allDocumentFiltered"
    (pageChanged)="allprojectsFilteredPageChanged($event)" (sizeChanged)="allprojectsFilteredSizeChanged($event)"
    (sortChanged)="allprojectsFilteredSortChanged($event)">
</app-table-results-dto>
