<form class="form-horizontal " (ngSubmit)="f.form.valid" #f="ngForm">
    <div class="row mt-20">
        <div class="col-lg-12">
            <button role="button" aria-pressed="false" class="btn btn-default"
                (click)="normalTree = !normalTree">{{'form.change-tree' |
                translate}}</button>
        </div>
        <!-- categorias tree -->
        <div class="col-lg-6" *ngIf="normalTree">
            <label for="type" class="col-sm-4 control-label">{{ "scientist.area" | translate }}</label>
            <app-new-tree [treeType]="'area'"></app-new-tree>
        </div>
        <!-- categorias tree -->
        <div class="col-lg-12" *ngIf="!normalTree">
            <label for="type" class="col-sm-4 control-label">{{ "scientist.area" | translate }}</label>
            <app-tree [treeType]="'area'"></app-tree>
        </div>
        <!-- type -->
        <div class="form-group col-lg-6">
            <label for="typeScientist" class="col-sm-4 control-label">{{ "scientist.type" | translate }}</label>
            <div class="col-sm-8">
                <select [attr.aria-label]="'scientist.type' | translate" (change)="filterTop($event, 'type')"
                    id="typeScientist" name="typeScientist" class="form-control" [(ngModel)]="findRequest.filter.type"
                    #type="ngModel">
                    <option [value]="undefined">{{ "form.select" | translate }}</option>
                    <option [value]="'Docente'">Docente</option>
                    <option [value]="'Personal Investigador'">Personal Investigador</option>
                    <option [value]="'Investigador'">Investigador</option>
                </select>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="input-group col-md-1">
                <button [attr.aria-label]="'form.clean' | translate " role="button" aria-pressed="false"
                    class="btn btn-secondary" (click)="f.resetForm(); filterTop(undefined, '')">{{'form.clean' |
                    translate }}</button>
            </div>
            <div class="input-group col-md-4">
                <input class="form-control py-2 border-right-0 border" type="search" name="search" #search="ngModel"
                    placeholder="{{'form.search-by-name' | translate }}" [(ngModel)]="findRequest.filter.name">
                <span class="input-group-append">
                    <button [attr.aria-label]="'form.search-by-name'" role="button" aria-pressed="false"
                        (click)="filterTop($event, 'name')" class="btn btn-outline-secondary border-left-0 border"
                        type="button">
                        <em class="oi oi-magnifying-glass "></em>
                    </button>
                </span>
            </div>

        </div>
    </div>
</form>
<app-table-results [routerNameLink]="'./'" [routerField]="'id'" [data]="allScientificsFiltered.content[0]"
    [pageInfo]="allScientificsFiltered" [headerData]="headerData"
    (pageChanged)="allScientistsFilteredPageChanged($event)" (sizeChanged)="allScientistsFilteredPageChanged($event)"
    (sortChanged)="allScientistsFilteredPageChanged($event)">
</app-table-results>
<div echarts [options]="echartOptions" class="sector-chart"></div>
